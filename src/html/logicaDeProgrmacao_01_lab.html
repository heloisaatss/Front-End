<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>html - base</title>
    <meta charset="UTF-8">
    <meta name="author" content="Heloisa">
    <meta name="description" content="Descrição TOP">
    <meta name="keywords" content="HTML5, CSS3, JS">

</head>

<script>

    var numero1 = parseInt(prompt('Informe o primeiro número:'))
    var numero2 = parseInt(prompt('Informe o segundo numero:'))

    var soma = numero1 + numero2
    var subtracao = numero1 - numero2
    var divisao = numero1 / numero2
    var multiplicacao = numero1 * numero2
    
    alert('A soma de ' + numero1 + ' com ' + numero2 + ' é: ' + soma)
    alert('A subtração de ' + numero1 + ' menos ' + numero2 + ' é: ' + subtracao)
    alert('A divisão de ' + numero1 + ' por ' + numero2 + ' é: ' + divisao)
    alert('A multiplicação de ' + numero1 + ' vezes ' + numero2 + ' é: ' + multiplicacao)



</script>

<body>
    <h1>Lógica de programação</h1>
</body>

</html>
