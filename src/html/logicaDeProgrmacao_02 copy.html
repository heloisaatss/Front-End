<script>

    var numeroInformado = parseInt(prompt('Informe um número'))

    var numeroInicial = 1
    var numeroFinal = numeroInformado

    for (numeroInicial; numeroInicial <= numeroFinal; numeroInicial++) {
        document.write('<div>Número atual:' + numeroInicial + '</div>')
        document.write('<hr>')
    }

</script>
