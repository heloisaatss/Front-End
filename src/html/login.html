<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Meu primeiro formulário</title>
    <meta charset="UTF-8">
    <meta name="author" content="Heloisa">
    <meta name="description" content="Descrição TOP">
    <meta name="keywords" content="HTML5, CSS3, JS">

</head>

<body>
    <h1>Exemplo de formulário de login</h1>

    <form action="#" method="POST">
        <fieldset>
            <legend>Login</legend>
            <label for="txtUsuario">Digite o seu usuário:</label>
            <input type="text" id="txtUsuario" name="user" autofocus>

            <label for="txtSenha">Digite a senha</label>
            <input type="password" name="senha" id="txtSenha">

            <input type="reset" value="Entrar">

        </fieldset>

    </form>
</body>
</html>
